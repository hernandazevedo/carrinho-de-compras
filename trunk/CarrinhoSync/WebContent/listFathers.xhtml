<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="template.xhtml">

	<ui:define name="title">Father list</ui:define>
	<ui:define name="head">Father list</ui:define>
	<ui:define name="content">
		<h:form>
			<p>

				<br /> <br />
				<h:dataTable value="#{fatherConversation.model}" var="father">
					<h:column>
						<f:facet name="header">surname</f:facet>
						<h:outputText value="#{father.surname}" />
					</h:column>
					<h:column>
						<f:facet name="header">name</f:facet>
						<h:outputText value="#{father.name}" />
					</h:column>
					<h:column>
						<f:facet name="header">action</f:facet>
						<h:commandLink action="#{fatherConversation.view}" value="view" /> - <h:commandLink
							action="#{fatherConversation.modify}" value="mod" />
					</h:column>
				</h:dataTable>

				<br />
				<h:commandButton value="add father"
					action="#{fatherConversation.add}" />


			</p>
		</h:form>
	</ui:define>

</ui:composition>
